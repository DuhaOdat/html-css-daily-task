<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        The <span> tag is an inline container used to mark up a part of a text, or a part of a document.

The <span> tag is easily styled by CSS or manipulated with JavaScript using the class or id attribute.

The <span> tag is much like the <div> element, but <div> is a block-level element and <span> is an inline element.
    -->
    <p>My mother has <span style="color:blue">blue</span> eyes.</p>

    <!--
                The HTML <iframe> tag specifies an inline frame
                The src attribute defines the URL of the page to embed
                Always include a title attribute (for screen readers)
                The height and width attributes specify the size of the iframe
                 Use border:none; to remove the border around the iframe
    -->
   <!--
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53808.1931111349!2d35.88860936679106!3d32.552523131814155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c76916dac0453%3A0x5416e113d81f7d82!2z2KXYsdio2K8!5e0!3m2!1sar!2sjo!4v1715239571478!5m2!1sar!2sjo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aycYLVSOtZo?si=sWg5UJ1HsSw-dmTl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
--> 
</body>
</html>
