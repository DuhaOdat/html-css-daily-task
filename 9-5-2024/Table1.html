<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise #2-Images</title>
    <style>
        table,th,td{
           border:1px dotted black;
           border-collapse:collapse;
        }
         th, td {
                 padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <p>What are your favourite pets?</p>
    <table >
        <thead>
            <tr>
                <th>Pet Image</th>
                <th>More Faccts about(as a Link)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="images/horse.jpg">
                </td>
                <td>
                    <a href="https://www.britannica.com/animal/horse" target="_blank"> Horse</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/dog.jpg">
                </td>
                <td>
                    <a href="https://www.britannica.com/animal/dog" target="_blank">Dogs</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/cats.jpg">
                </td>
                <td>
                    <a href="https://www.britannica.com/animal/cat" target="_blank">Cats</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
